<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Hello Friend!</title>
  </head>
  <body>
    <img src="pink.jfif" alt="background" class="background" />
    <div class="container">
      <div class="firstbox">
        <h1>WELCOME TO THE WEBSITE</h1>
        <h2>Don't have account?</h2>
        <button class="signup">Sign Up</button>
      </div>
      <div class="secondbox">
        <h2>User Sign In</h2>
        <div class="user-id">
          <label for="user-id">User ID </label><br />
          <input
            type="text"
            name="User ID"
            id="user-id"
            class="user-id"
            placeholder="input username here"
            required
          />
        </div>
        <div class="password">
          <label for="user-id">Password </label><br />
          <input
            type="text"
            name="Password"
            id="password"
            class="password"
            placeholder="input password here"
            required
          />
        </div>
        <button id="buttonValidate">Sign In</button>
        <p id="notification" class="notification">Please input some text</p>
      </div>
    </div>
  </body>
</html>
